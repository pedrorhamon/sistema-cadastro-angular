<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder='Nome'
             [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder='Cliente'
            [(ngModel)]="product.cliente" name="cliente">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder='PreÃ§o (R$)'
            [(ngModel)]="product.price" name="price">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder='Data da Compra'
            [(ngModel)]="product.dataCompra" name="dataCompra ">
        </mat-form-field>
    </form>
    <button class="update" mat-raised-button (click)="updateProduct()">
        Atualizar
    </button>
    
    <button class="cancel" mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
