<div class="mat-elevation-z4">
    <table mat-table [dataSource]='products' >
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

       <!-- Client Column -->
       <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let row">{{row.cliente}}</td>
      </ng-container>

       <!-- Price Column -->
       <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço R$</th>
        <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
      </ng-container>

       <!-- Price Column -->
       <ng-container matColumnDef="dataCompra">
        <th mat-header-cell *matHeaderCellDef>Data da Compra</th>
        <td mat-cell *matCellDef="let row">{{row.dataCompra | date:'dd/MM/yyyy'}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink='/products/update/{{row.id}}' class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink=''>
            <i class="material-icons delete">
              delete
            </i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
