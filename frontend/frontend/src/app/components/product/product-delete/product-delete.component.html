<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder='Nome'
             [value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder='Cliente'
            [value]="product.cliente" name="cliente" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder='PreÃ§o (R$)'
            [value]="product.price" name="price"disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder='Data da Compra'
            [value]="product.dataCompra" name="dataCompra "disabled>
        </mat-form-field>
    </form>
    <button class="update" mat-raised-button (click)="deleteProduct()">
        Excluir
    </button>
    
    <button class="cancel" mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
